{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-primary mb-4">City Issue Map</h2>
    <div id="map" style="height: 500px;"></div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script id="complaints-data" type="application/json">
{{ complaints | tojson }}
</script>

<script>
    const complaints = JSON.parse(
        document.getElementById("complaints-data").textContent
    );

    var map = L.map('map').setView([15.3173, 75.7139], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    complaints.forEach(function(c) {

        if (!c.latitude || !c.longitude) return;

        var color = c.status === "Resolved" ? "green" : "red";

        L.circleMarker([c.latitude, c.longitude], {
            color: color,
            fillColor: color,
            fillOpacity: 0.8,
            radius: 8
        }).addTo(map)
        .bindPopup(
            "<b>" + c.title + "</b><br>" +
            "Category: " + c.category + "<br>" +
            "Priority: " + c.priority + "<br>" +
            "Status: " + c.status
        );
    });

</script>

{% endblock %}
