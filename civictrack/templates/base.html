<!DOCTYPE html>
<html>
<head>
    <title>CivicTrack</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    body {
        background: linear-gradient(135deg, #eef2ff, #f8f9fc);
        font-family: 'Segoe UI', sans-serif;
    }

    .hero {
        background: linear-gradient(90deg, #4e73df, #1cc88a);
        color: white;
        padding: 80px 20px;
        border-radius: 0 0 30px 30px;
    }

    .card {
        border: none;
        border-radius: 20px;
        transition: 0.3s ease;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .navbar {
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .btn {
        border-radius: 25px;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .progress {
        border-radius: 20px;
    }

    .progress-bar {
        font-weight: bold;
    }
</style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">CivicTrack</a>
        <div>
           <div>
    <div>
  <div>
    <a href="/" class="btn btn-outline-light me-2">Home</a>
    <a href="/report" class="btn btn-success me-2">Report</a>
    <a href="/dashboard" class="btn btn-warning me-2">Dashboard</a>
    <a href="/map" class="btn btn-info me-2">Map</a>

    {% if session.get('admin') %}
        <a href="/logout" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="/admin" class="btn btn-light">Admin</a>
    {% endif %}
</div>
</div>
    
</div>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
